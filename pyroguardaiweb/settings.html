</head>
<body>
    <div class="app">
        <!-- Same navbar -->
         <nav class="navbar">
            <div class="navbar-brand">
                <i class="fas fa-fire"></i>
                <span>PyroGuard AI</span>
            </div>
            <div class="nav-links">
                <a href="dashboard.html" class="nav-link">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="alerts.html" class="nav-link">

        <main class="main-content">
            <div class="settings-container" id="settings-container">
                <!-- Settings form from earlier -->

                
            </div>
        </main>
    </div>

    <script src="script.js"></script>
    <script>
        // Initialize settings
        initSettings();
        document.querySelector('a[href="settings.html"]').classList.add('active');
        
        // Load settings
        function initSettings() {
            const settings = JSON.parse(localStorage.getItem('pyroguard-settings')) || defaultSettings;
            renderSettings(settings);
        }
    </script>
</body>
